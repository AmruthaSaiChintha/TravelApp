<div class="container my-5">
  <form (submit)="searchBuses()">
    <div class="form-group">
      <label for="source">Source</label>
      <input type="text" class="form-control" id="source" [(ngModel)]="source" placeholder="Enter Source">
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" [(ngModel)]="destination" placeholder="Enter Destination">
    </div>
    <div class="form-group">
      <label for="departureDate">Departure Date</label>
      <input type="date" class="form-control" id="departureDate" [(ngModel)]="departureDate">
    </div>
    <button type="submit" class="btn btn-primary">Search Buses</button>
  </form>

  <table class="table table-hover" *ngIf="showFilteredData && filteredBuses.length > 0">
    <thead class="text-center">
      <tr>
        <th>Bus Name</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Departure Date</th>
        <th>Charges</th>
        <!-- Add more headers for additional bus properties -->
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngIf="filteredBuses.length === 0">
        <td colspan="5">No buses found matching the criteria.</td>
      </tr>
      <tr *ngFor="let bus of filteredBuses">
        <!-- Define table rows with bus data -->
        <td>{{ bus.busName }}</td>
        <td>{{ bus.source }}</td>
        <td>{{ bus.destination }}</td>
        <td>{{ bus.departureDate }}</td>
        <td>{{ bus.charges }}</td>
        <!-- Add more table cells for additional bus properties -->
      </tr>
    </tbody>
  </table>

  <!-- Display a message if no buses match the criteria -->
  <!-- <div class="alert alert-warning mt-3" *ngIf="showFilteredData && filteredBuses.length === 0"> -->
    <!-- No buses found matching the criteria. -->
  <!-- </div> -->
</div>
